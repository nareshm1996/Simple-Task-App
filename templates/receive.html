<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Records</title>
</head>
<body>
<table>
         <thead>
            <tr>
               <th>Task Name</th>
               <th>Current Status</th>
            </tr>
         </thead>

         <tbody>
            {% for data in datas %}
               <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.note }}</td>
                <td><a href="/delete/{{ data.id}}" > Delete </a></td>
                <td>
                    <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Update
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="/update/{{ data.id}}/Closed"> Closed </a></li>
    <li><a href="/update/{{ data.id}}/In-Complete"> In-Complete </a></li>
    <li><a href="/update/{{ data.id}}/Done"> Done </a></li>
  </ul>
</div>
                    </td>
               </tr>
            {% endfor %}
         </tbody>
</body>
</html>
